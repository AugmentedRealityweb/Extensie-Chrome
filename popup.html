<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 200px;
    }
    .option {
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Select an effect</h3>
  <div class="option">
    <input type="radio" id="explosion" name="effect" value="explosion" checked>
    <label for="explosion">Explosion</label>
  </div>
  <div class="option">
    <input type="radio" id="trail" name="effect" value="trail">
    <label for="trail">Color Trail</label>
  </div>
  <div class="option">
    <input type="radio" id="clickExplosions" name="effect" value="clickExplosions">
    <label for="clickExplosions">Click Explosions</label>
  </div>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
